<div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-3 mdui-col-lg-3 mdui-col-xl-3 mdui-p-b-1"   *ngFor="let data of datas;">


  <div class="mdui-card mdui-hoverable mdui-shadow-3">
    <app-item [title]="data['title']" [description]="data['description']" [imgUrl]="data.imgUrl" (onCollect1)="collect($event)" [index]="index">
      <header>1111111111</header>
    </app-item>


  </div>

  <input type="text" [(ngModel)]="data['title']" name="testSelect" #testSelect="ngModel" pattern="\d*"  [appMyBeautifulBackground]="'yellow'">
  <p>{{testSelect.valid}}</p>

</div>
<div *appMyNgIf="true">这里是我的ngIf指令</div>
