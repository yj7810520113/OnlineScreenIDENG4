<div class="hold-transition login-page" style="height:100%;background: url('../../../assets/img/6.jpg') no-repeat;">
<div class="login-box">
  <div class="login-logo">
    <a routerLink="/login" style="color: #e0e0e0;"><b>HESC</b>harts</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">开始你的可视化之旅</p>

    <div *ngIf="error" id="login-error" class="form-error notice notice-error">
      <span class="icon-notice icon-error"></span>
      <span class="notice-descript">登录名或登录密码不正确</span>
    </div>

    <form #form="ngForm">
      <div class="form-group has-feedback">
        <input name="userName" [(ngModel)]="user.userName" #username="ngModel" type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="passWord" [(ngModel)]="user.passWord" #password="ngModel" type="password" class="form-control" placeholder="密  码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>

        <!-- /.col -->
        <div class="col-xs-4">
          <button id="loginFormButton" type="button" class="btn btn-primary btn-block btn-flat" (click)="login()">登陆</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <strong class="fl"></strong>开通账号请联系：<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=494713188&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:494713188:52" alt=" 开通账号" title="开通账号"/></a>

  </div>

</div>
